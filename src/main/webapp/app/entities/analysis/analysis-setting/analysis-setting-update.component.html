<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-analysis-setting-heading" jhiTranslate="apigatewayApp.analysisAnalysisSetting.home.createOrEditLabel">Create or edit a Analysis Setting</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!analysisSetting.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="analysisSetting.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apigatewayApp.analysisAnalysisSetting.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="analysisSetting.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apigatewayApp.analysisAnalysisSetting.defaultValue" for="field_defaultValue">Default Value</label>
                    <input type="text" class="form-control" name="defaultValue" id="field_defaultValue"
                        [(ngModel)]="analysisSetting.defaultValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apigatewayApp.analysisAnalysisSetting.userCanOverride" for="field_userCanOverride">User Can Override</label>
                    <input type="checkbox" class="form-control" name="userCanOverride" id="field_userCanOverride"
                        [(ngModel)]="analysisSetting.userCanOverride" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apigatewayApp.analysisAnalysisSetting.userRoles" for="field_userRoles">User Roles</label>
                    <input type="text" class="form-control" name="userRoles" id="field_userRoles"
                        [(ngModel)]="analysisSetting.userRoles" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apigatewayApp.analysisAnalysisSetting.analysisTypes" for="field_analysisTypes">Analysis Types</label>
                    <select class="form-control" name="analysisTypes" [(ngModel)]="analysisSetting.analysisTypes" id="field_analysisTypes" >
                        <option value="TWITTER_NEEL">{{'apigatewayApp.AnalysisType.TWITTER_NEEL' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apigatewayApp.analysisAnalysisSetting.analysisInputTypes" for="field_analysisInputTypes">Analysis Input Types</label>
                    <select class="form-control" name="analysisInputTypes" [(ngModel)]="analysisSetting.analysisInputTypes" id="field_analysisInputTypes" >
                        <option value="QUERY">{{'apigatewayApp.AnalysisInputType.QUERY' | translate}}</option>
                        <option value="DATASET">{{'apigatewayApp.AnalysisInputType.DATASET' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="apigatewayApp.analysisAnalysisSetting.priority" for="field_priority">Priority</label>
                    <input type="number" class="form-control" name="priority" id="field_priority"
                        [(ngModel)]="analysisSetting.priority" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
